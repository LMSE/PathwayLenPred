        function positionLink(d) {

            curvy_coef=3
            diffX0 = d[0].x - d[1].x;
            diffY0 = d[0].y - d[1].y;
            diffX2 = d[2].x - d[1].x;
            diffY2 = d[2].y - d[1].y;

            pathLength01 = Math.sqrt((diffX0 * diffX0) + (diffY0 * diffY0));
            pathLength12 = Math.sqrt((diffX2 * diffX2) + (diffY2 * diffY2));

            offsetX0 = (diffX0 * nodeR) / pathLength01;
            offsetY0 = (diffY0 * nodeR) / pathLength01;
            if (!d[2].link) {
                offsetX2 = (diffX2 * nodeR) / pathLength12;
                offsetY2 = (diffY2 * nodeR) / pathLength12;
            } else {
                offsetX2 = (diffX2 * lNodeR) / pathLength12;
                offsetY2 = (diffY2 * lNodeR) / pathLength12;
            }

            var x0Pos, y0Pos, x2Pos, y2Pos;

            if (d[0].link) {
                x0Pos = d[0].x;
                y0Pos = d[0].y;
            } else {
                x0Pos = d[0].x - offsetX0;
                y0Pos = d[0].y - offsetY0;
            }
            if (d[2].link) {
                x2Pos = d[2].x;
                y2Pos = d[2].y;
            } else {
                x2Pos = d[2].x - offsetX2;
                y2Pos = d[2].y - offsetY2;
            }

            x1Pos = (x0Pos + (d[1].x) * curvy_coef + x2Pos) / (2 + curvy_coef);
            y1Pos = (y0Pos + (d[1].y) * curvy_coef + y2Pos) / (2 + curvy_coef);


            return "M" + x0Pos + "," + y0Pos
                + "S" + x1Pos + "," + y1Pos
                + " " + x2Pos + "," + y2Pos;

            //return "M" + x0Pos + "," + y0Pos
            //    + "A" + x1Pos + "," + y1Pos
            //    + " 0 0,1 " + x2Pos + "," + y2Pos
        }

        // takes wavelength in nm and returns an rgba value
        function wavelengthToColor(wavelength) {
            var r,
                g,
                b,
                alpha,
                colorSpace,
                wl = wavelength,
                gamma = 1;


            if (wl >= 380 && wl < 440) {
                R = -1 * (wl - 440) / (440 - 380);
                G = 0;
                B = 1;
            } else if (wl >= 440 && wl < 490) {
                R = 0;
                G = (wl - 440) / (490 - 440);
                B = 1;
            } else if (wl >= 490 && wl < 510) {
                R = 0;
                G = 1;
                B = -1 * (wl - 510) / (510 - 490);
            } else if (wl >= 510 && wl < 580) {
                R = (wl - 510) / (580 - 510);
                G = 1;
                B = 0;
            } else if (wl >= 580 && wl < 645) {
                R = 1;
                G = -1 * (wl - 645) / (645 - 580);
                B = 0.0;
            } else if (wl >= 645 && wl <= 780) {
                R = 1;
                G = 0;
                B = 0;
            } else {
                R = 0;
                G = 0;
                B = 0;
            }

            // intensty is lower at the edges of the visible spectrum.
            if (wl > 780 || wl < 380) {
                alpha = 0;
            } else if (wl > 700) {
                alpha = (780 - wl) / (780 - 700);
            } else if (wl < 420) {
                alpha = (wl - 380) / (420 - 380);
            } else {
                alpha = 1;
            }

            colorSpace = ["rgba(" + (R * 100) + "%," + (G * 100) + "%," + (B * 100) + "%, " + alpha + ")", R, G, B, alpha]

            // colorSpace is an array with 5 elements.
            // The first element is the complete code as a string.
            // Use colorSpace[0] as is to display the desired color.
            // use the last four elements alone or together to access each of the individual r, g, b and a channels.

            return colorSpace;

        }
